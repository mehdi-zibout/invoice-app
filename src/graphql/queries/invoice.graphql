# import { ITEM_FIELDS } from "../fragments/item"

query Invoices(
  $where: invoice_bool_exp
  $order_by: [invoice_order_by!]
  $offset: Int
  $limit: Int
  $distinct_on: [invoice_select_column!]
) {
  invoice(
    distinct_on: $distinct_on
    limit: $limit
    offset: $offset
    order_by: $order_by
    where: $where
  ) {
    id
    client_name
    client_email
    invoice_date
    status
    client_address {
      ...ADDRESS_FIELDS
    }
    bill_from {
      ...ADDRESS_FIELDS
    }
    invoice_items {
      ...ITEM_FIELDS
    }
  }
}

query InvoicesTotal(
  $distinct_on: [invoice_select_column!]
  $offset: Int
  $order_by: [invoice_order_by!]
  $where: invoice_bool_exp
  $limit: Int
) {
  invoice_aggregate(
    distinct_on: $distinct_on
    limit: $limit
    offset: $offset
    order_by: $order_by
    where: $where
  ) {
    aggregate {
      count
    }
  }
}
