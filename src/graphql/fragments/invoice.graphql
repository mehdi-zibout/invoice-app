# import { ADDRESS_FIELDS } from "./address"
# import { ITEM_FIELDS } from "./item"

fragment INVOICE_FIELDS on invoice {
  id
  client_name
  client_email
  date
  status
  project_description
  payment_terms
  client_address {
    ...ADDRESS_FIELDS
  }
  bill_from_address {
    ...ADDRESS_FIELDS
  }
  items {
    ...ITEM_FIELDS
  }
}
